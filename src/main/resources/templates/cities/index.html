<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<th:block layout:fragment="content">
    <a th:href="@{/cities/new}" class="btn btn-primary">Create</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="city : ${cities}">
                <td th:text="${city.id}">1</td>
                <td th:text="${city.name}">SÃ£o Paulo</td>
                <td>
                    <a th:href="@{/cities/{id}(id=${city.id})}" class="btn btn-small btn-info">Edit</a>
                    <form th:action="@{'/cities/{id}'(id=${city.id})}" th:method="delete" style="inline: block">
                        <button type="submit" class="btn btn-small btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</th:block>
</html>
